<ion-header>
  <ion-toolbar color="primary">
  <ion-button (click)="onlogout()"><ion-icon name="log-out"></ion-icon></ion-button>
    <ion-title  class="ion-text-center">Scan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row> 
      <ion-col size="6" offset="3">
        <ion-item>
            <ion-button class="ion-text-center" (click)="scanCode()" color="secondary">
              <ion-icon name="qr-scanner"></ion-icon>
            </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-item>
          <ion-input [(ngModel)]="value" clearInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-card *ngIf="scannedCode">
          <ion-card-content>
            Result from Scan: {{ scannedCode }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-item>
          <ion-button expand="full"(click)="goToBt()" color="secondary">
            Bon de Travail
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
