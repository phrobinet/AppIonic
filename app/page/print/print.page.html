<ion-header>
  <ion-toolbar color="tertiary" text-center>
    <ion-title>Imprimer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary" id="top">
  <ion-grid>
    <ion-row>
        <ion-col size="12" text-center>
          <ion-icon name="print" class="icon_titre"></ion-icon>
          <h1 class="titre">Imprimer des Ã©tiquettes</h1>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2" offset="2" text-center>
        <div class="print">
          <ion-icon name="remove-circle-outline"(click)="onLess()"  class="printIcon"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="3" offset="1" text-center>
        <p >{{mycount}}</p>
      </ion-col>
      <ion-col size="2"offset="1"  text-center>
        <div class="print">
          <ion-icon name="add-circle-outline" (click)="onAdd()" class="printIcon"></ion-icon>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3" >
        <ion-button expand="full" color="medium" (click)="onPrint()" class="bouton" color="light">
          Valider
        </ion-button>
      </ion-col>
    </ion-row>
    <div *ngIf="isLoading" text-center lines="none">
      <ion-spinner color="primary"></ion-spinner>
    </div> 
  </ion-grid>
</ion-content>
